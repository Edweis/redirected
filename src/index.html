<!DOCTYPE html>
<html>
<head>
    <title>Redirected App</title>
    <link href="./styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Redirected.app</h1>
        <p>Create a custom redirect in 2 minutes.</p>
    </div>

    <form>
        <div class="element">
            <div class="title">
                <h2>
                    Subdomain
                </h2>
                <p>
                    Enter your subdomain.
                </p>
            </div>
            <div class="content">
                <label class="input">
                    <input
                            required
                            type="text"
                            placeholder="link.domain.com"
                            name="domain"
                            autofocus
                    />
                </label>
            </div>
        </div>
        <div class="element">
            <div class="title">
                <h2>
                    Redirections
                </h2>
                <p>
                    Create as many redirections as you'd like.
                </p>
            </div>
            <div class="content">
                <div class="redirection">
                    <label class="input">
                        <input
                                class="from"
                                required
                                type="text"
                                placeholder="link.domain.com"
                                name="domain"
                                autofocus
                        />
                    </label>
                    <i class="fa-solid fa-arrow-right"></i>
                    <label class="input">
                        <input
                                class="to"
                                required
                                type="text"
                                placeholder="link.domain.com"
                                name="domain"
                                autofocus
                        />
                    </label>
                    <div class="options">
                        <span class="button square"><i class="fa-solid fa-link"></i></span>
                        <span class="button square"><i class="fa-solid fa-trash"></i></span>
                    </div>
                </div>
                <span class="button"><i class="fa-solid fa-plus"></i> New redirection</span>
            </div>
        </div>

        <div class="element">
            <div class="title">
                <h2>
                    DNS Check
                </h2>
                <p>
                    Check if your DNS is properly configured.
                </p>
            </div>
            <div class="content">
                <div class="instructions">
                    <p>
                        Add a CNAME record to link from
                    <pre id="instr-domain">link.domain.com</pre>
                    to
                    <pre>redirected.app</pre>
                    </p>
                    <span class="button">Check DNS</span>
                    <span id="dns-status"></span>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="./script.js"></script>
</body>
</html>
