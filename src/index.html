<!DOCTYPE html>
<html>
<head>
    <title>Redirected App</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Redirected.app</h1>
        <p>Create a custom redirect in 2 minutes.</p>
    </div>

    <form>
        <div class="element">
            <div class="title">
                Subdomain
            </div>
            <label class="input">
                <input
                        required
                        type="text"
                        placeholder="link.domain.com"
                        name="domain"
                        autofocus
                />
            </label>
        </div>
        <div class="element">
            <div class="title">
                Redirection
            </div>
            <div class="redirections">
                <div class="redirection">
                    <label class="input">
                        <input
                                class="from"
                                required
                                type="text"
                                placeholder="link.domain.com"
                                name="domain"
                                autofocus
                        />
                    </label>
                    <label class="input">
                        <input
                                class="to"
                                required
                                type="text"
                                placeholder="link.domain.com"
                                name="domain"
                                autofocus
                        />
                    </label>
                    <div class="option">
                        <span class="button">Open</span> / <span class="button">Delete</span>
                    </div>
                </div>
                <span class="button">Add</span>
            </div>
        </div>

        <div class="element">
            <div class="title">
                DNS Check
            </div>
            <div class="content">
                <div class="intructions">
                    <p>
                    Add a CNAME record to link from
                    <pre id="instr-domain">link.domain.com</pre>
                    to
                    <pre>redirected.app</pre>
                    </p>
                    <span class="button">Check DNS</span>
                    <span id="dns-status"></span>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="./script.js"></script>
</body>
</html>
