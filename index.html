<html>
  <head> </head>
  <body>
    <h1>Redirect.me</h1>
    <div>

    <p>1. Input your sub-domain</p>
    <p>2. Add redirects</p>
    <p>3. Connect domain</p>
    </div>
    <form>
      <label>Sub-domain
        <input required type="text" placeholder="link.domain.com" />
      </label>
      <label>from
        <input required type="text" placeholder="/path/from" />
      </label>
      <label>to
        <input required type="url" placeholder="https://..." />
      </label>
      <button type="submit">Save</button>
    </form>

    <div>
      Add a CNAME record to link from <pre>link.domain.com</pre> to <pre>link.domain.com.redirect.me</pre>
    </div>
  </body>
</html>
